app-id: com.one_ware.OneWare
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: oneware
separate-locales: false
tags:
  - proprietary
finish-args:
  - --device=all
  - --share=ipc
  - --share=network
  - --socket=x11
  - --filesystem=home
modules:
  - name: oneware
    buildsystem: simple
    build-commands:
      - install -D -m755 oneware ${FLATPAK_DEST}/bin/oneware
      - install -D -m644 resources/${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -D -m644 resources/${FLATPAK_ID}.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -D -m644 resources/${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - cp -r studio ${FLATPAK_DEST}/bin/studio
    sources:
      - type: archive
        url: https://cdn.one-ware.com/onewarestudio/0.17.7.0/OneWareStudio-0.17.7.0-x64.tar.gz
        sha256: ad9eb814b07a58617be743012ea8c9d882879b37081f2d47129fa8d4ac61460d
        strip-components: 0
        dest: studio
        only-arches:
          - x86_64
      - type: git
        url: https://github.com/one-ware/OneWareStudio.Resources.git
        branch: main
        dest: resources
      - type: script
        dest-filename: oneware
        commands:
          - exec /app/bin/studio/OneWareStudio "$@"
