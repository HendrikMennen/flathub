app-id: com.one_ware.OneWare
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: oneware
separate-locales: false
tags:
  - proprietary
finish-args:
  - --device=all
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --filesystem=host
modules:
  - name: oneware
    buildsystem: simple
    build-commands:
      - install -D apply_extra ${FLATPAK_DEST}/bin/apply_extra
      - install -D -m755 oneware ${FLATPAK_DEST}/bin/oneware
      - install -D -m644 ${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -D -m644 ${FLATPAK_ID}.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - install -D -m644 ${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
    sources:
      - type: extra-data
        url: https://cdn.one-ware.com/onewarestudio/0.17.7.0/OneWareStudio-0.17.7.0-x64.tar.gz
        sha256: ad9eb814b07a58617be743012ea8c9d882879b37081f2d47129fa8d4ac61460d
        filename: oneware.tar.gz
        size: 83701283
        only-arches:
          - x86_64
      - type: script
        dest-filename: apply_extra
        commands:
          - mkdir -p ${FLATPAK_DEST}/OneWareStudio
          - tar -xzf oneware.tar.gz
          - rm -f oneware.tar.gz
      - type: script
        dest-filename: oneware
        commands:
          - exec /app/extra/OneWareStudio "$@"
      - type: file
        path: com.one_ware.OneWare.desktop
      - type: file
        path: com.one_ware.OneWare.png
      - type: file
        path: com.one_ware.OneWare.metainfo.xml
